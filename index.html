<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Gastos Mensuales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/app.css">
</head>

<body>


    <div class="container d-flex flex-column justify-content-around align-items-center gap-5 mt-2">
        <div class="container d-flex flex-column flex-lg-row gap-5 w-100">
            <section class="formulario">
                <div class="head">
                    <h2>Registo de gastos</h2>
                </div>
                <div class="form">
                    <div class="mb-3">
                        <label for="nombreGasto" class="form-label">Gasto</label>
                        <input type="text" class="form-control" id="nombreGasto" placeholder="Nombre del Gasto">
                    </div>
                    <div class="mb-3">
                        <label for="detalleGasto" class="form-label">Detalles del gasto</label>
                        <textarea class="form-control" id="detalleGasto" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="valorGasto" class="form-label">Valor Gasto</label>
                        <input type="number" class="form-control" id="valorGasto" placeholder="Nombre del Gasto" min="0"
                            step="0.01">
                    </div>
                    <span id="alerts"></span>
                    <button type="button" id="add" class="btn-retro">Agregar Gasto</button>
                </div>
            </section>
            <section class="detalles">
                <div class="head">
                    <h2>Detalles</h2>
                </div>
                <div class="detalles__ingresos" id="details">

                </div>
            </section>
        </div>
        <div class="container">
            <section class="totalGastos">
                <div class="head">

                    <h2>Total Gastos Mensuales</h2>
                </div>
                <div class="totalGastos__valor" id="totalGastoMensual">$ 0</div>
            </section>
        </div>
    </div>
    <!-- Modal -->

    <div class="modal modal--form" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content form">

                <div class="modal-body">
                    <div class="head">
                        <h2>Edita Gasto</h2>
                    </div>
                    <div class="">
                        <input type="hidden" id="index">
                        <div class="mb-3">
                            <label for="nombreGastoEdita" class="form-label">Gasto</label>
                            <input type="text" class="form-control" id="nombreGastoEdita"
                                placeholder="Nombre del Gasto">
                        </div>
                        <div class="mb-3">
                            <label for="detalleGastoEdita" class="form-label">Detalles del gasto</label>
                            <textarea class="form-control" id="detalleGastoEdita" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="valorGastoEdita" class="form-label">Valor Gasto</label>
                            <input type="number" class="form-control" id="valorGastoEdita"
                                placeholder="Nombre del Gasto" min="0" step="0.01">
                        </div>
                        <span id="alerts"></span>
                        <button type="button" id="edit" class="btn-retro" data-bs-dismiss="modal"
                            onclick="saveEdit()">Guardar</button>
                        <button type="button" class="btn-retro" data-bs-dismiss="modal"
                            aria-label="Close">Cerrar</button>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="./assets/js/script.js"></script>
</body>

</html>
